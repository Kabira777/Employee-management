<div class="login-container">
    <div class="login-box">
  <h2>Login</h2>
  <form class="form" action="#" >
    <div class="user-box">
      <input type="text" id="username" name="username" [(ngModel)]="loginObj.username" required placeholder=" " />
      <label for="username">Username</label>
    </div>

    <div class="user-box">
     <input type="password" id="password" name="password" [(ngModel)]="loginObj.password" required placeholder=" " />
      <label for="password">Password</label>
    </div>

    <button type="button" (click)="onLogin();">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
  </form>
</div>
</div>
