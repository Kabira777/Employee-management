<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header">
               <h5 class="text-nowrap">Project Employee</h5>
            </div>
            <div class="card-body">
               <table class="table table-bordered employee-table">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Proj.ID</th>
                <th>Emp.ID</th>
                <th>Assigned Date</th>
                <th>Role</th>
                <th>Is Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           @for(item of projectEmployeeList();track $index){
            <tr>
                <td>{{$index+1}}</td>
                <td>{{item.projectId}}</td>
                <td>{{item.empId}}</td>
                <td>{{ item.assignedDate | date: 'dd-MM-yyyy' }}</td>

                <td>{{item.role}}</td>
                <td>{{item.isActive}}</td>
                <td>
                        <button type="button" class="btn btn-sm btn-info me-1" >
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger">
                            <i class="fa fa-trash"></i>
                         </button>
                    </td>
            </tr>
           }
        </tbody>

    </table>
            </div>
        </div>
        
   
    </div>

      <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-nowrap">Add New Project Employee</h5>
            </div>
            <div class="card-body">
   <form [formGroup]="form" class="mb-4">
  <div class="row">
    <div class="col-md-6">
      <label for="projectId" class="form-label">Project ID</label>
      <select class="form-select" formControlName="projectId">
        <option value="">Select Project</option>
        @for (item of projectList$ | async; track $index) {
            <option [value]="item.projectId">{{item.projectName}}</option>
        }
      </select>
    </div>
    <div class="col-md-6">
      <label for="empId" class="form-label">Employee ID</label>
      <select class="form-select" formControlName="empId">
            <option value="">Select Employee</option>
            @for(item of EmpList$ | async; track $index;){
             <option [value]="item.employeeId">{{item.employeeName}}</option>
            }
      </select>
     
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <label for="assignedDate" class="form-label">Assigned Date</label>
      <input type="date" class="form-control" formControlName="assignedDate">
    </div>
    <div class="col-md-6">
      <label for="role" class="form-label">Role</label>
      <input type="text" class="form-control" formControlName="role">
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-6">
      <label>
        <input type="checkbox" formControlName="isActive"> Is Active
      </label>
    </div>
    <div class="col-md-6">
      <button type="button" (click)="onSave();" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

            </div>
        </div>
        
   
    </div>




    
</div>
