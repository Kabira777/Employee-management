<div class="tab-pane fade show active" id="projects" role="tabpanel">
    <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Project</h2>
    <button routerLink="/new-project/0" class="btn btn-primary btn-add btn-add-project">New Project</button>
     </div>


     <table class="table table-bordered project-table">
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Project Name</th>
                <th>Client Name</th>
                <th>Start Date</th>
                <th>Lead by Employee.</th>
                <th>Actions</th>
                
            </tr>
        </thead>
        <tbody>
            @for(item of projectList; track $index){
                <tr>
                    <td>{{$index+1}}</td> 
                    <td>{{item.projectName}}</td>
                    <td>{{item.clientName}}</td>
                    <td>{{item.startDate}}</td>
                    <td>{{item.leadByEmpId}}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-info me-1" title="Edit" (click)="onEdit(item.projectId)"  >
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" title="Delete" (click)="onDelete(item.projectId)" >
                            <i class="fa fa-trash"></i>
                         </button>
                    </td>

                    

                </tr>
            }
        </tbody>

    </table>

     
   
</div>
